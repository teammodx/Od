<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRX Wingo Data</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>
<body>

    <h1>TRX Wingo Data</h1>

    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>100 TRX</td>
                <td>Completed</td>
                <td>2025-01-01</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>150 TRX</td>
                <td>Pending</td>
                <td>2025-01-02</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Mike Johnson</td>
                <td>200 TRX</td>
                <td>Failed</td>
                <td>2025-01-03</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
